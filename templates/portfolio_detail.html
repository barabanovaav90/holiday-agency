{% extends 'base.html' %}
{% load static %}

{% block title %}{{ item.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">{{ item.title }}</h1>
            <a href="{% url 'portfolio' %}" class="text-decoration-none text-muted">← Вернуться в портфолио</a>
        </div>

        <div class="card shadow-lg border-0 mb-5">
             <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
             <div class="card-body p-4 p-md-5">
                 <h2 class="h4 mb-4">Описание проекта</h2>
                 <p class="card-text fs-5">{{ item.description|linebreaks }}</p>
             </div>
        </div>
        
        <div class="text-center">
             <a href="{% url 'contacts' %}" class="btn btn-primary btn-lg">Хочу такой же праздник!</a>
        </div>
    </div>
</div>
{% endblock %}
